  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    depends_on:
      - prometheus-nats-adapter

  nats-server:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"  # Monitoring endpoint
    command: "-js"  # Enable JetStream

  prometheus-nats-adapter:
    build: ./prometheus-nats-adapter  # Define Dockerfile location for the Python app
    environment:
      - NATS_URL=nats://nats-server:4222
      - NATS_STREAM=prometheus
      - NATS_SUBJECT=metrics
      - FLASK_ENV=development
    ports:
      - "5000:5000"  # Expose the receiver service
    depends_on:
      - nats-server

  nats-cli:
    image: natsio/nats-box:latest
    depends_on:
      - nats-server
    entrypoint: [ "/bin/sh", "-c", "while :; do sleep 10; done" ]

