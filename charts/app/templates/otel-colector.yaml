apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: {{ .Values.ottelCollector.image }}
        args: ["--config=/etc/otel-collector-config.yaml"]
        volumeMounts:
        - name: {{ .Values.ottelCollector.configMapName }}
          mountPath: {{ .Values.ottelCollector.volumeMountPath }}
          subPath: {{ .Values.ottelCollector.volumeMountSubPath }}
        ports:
        - containerPort: {{ .Values.ottelCollector.port }}
      volumes:
      - name: {{ .Values.ottelCollector.configMapName }}
        configMap:
          name: {{ .Values.ottelCollector.configMapName }}
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - protocol: TCP
      port: 4317
      targetPort: 4317
