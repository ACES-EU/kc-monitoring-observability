apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-reverse-proxy-config
data:
  nginx.conf: |
    server {
        listen 8080;

        location / {
            proxy_pass http://grafana:3000; # Assuming 'grafana' is the service name.
            proxy_set_header X-WEBAUTH-USER autologin_user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-reverse-proxy
  template:
    metadata:
      labels:
        app: nginx-reverse-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-reverse-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-reverse-proxy
spec:
  selector:
    app: nginx-reverse-proxy
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort
  nodePort: 30001  # Optional: specify a node port if needed

